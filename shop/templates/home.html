{% extends "base.html" %}
{% load static %}
<!--Home page with url home-->
{% block content %}

    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
                    <h1 class="text-capitalize font-weight-bold">
                        Our products
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for product in products %}
                {% if product.stock > 0 %}
                <div class="col-9 mx-auto col-md-6 col-lg-3">
                    <div class="card mb-4">
                        <div class="p-4">
                            <a href="{{ product.get_url }}"><img class="card-img-top" src="{{ product.image }}" alt="{{ product.name }}" width="300" height="200"></a>
                        </div>
                        <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent;">
                            <a href="{{ product.get_url }}"><p class="font-weight-bold mb-0">{{ product.name }}</p></a>
                            <h5 class="text-info font-italic mb-0">
                                ${{ product.price }}
                            </h5>
                            <a href="{% url "add_cart" product.id %}"><i class="material-icons">shopping_cart</i></a>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
