{% extends "base.html" %}
{% load static %}
<!--About page with url about-->
<%{% block content %}
    <div class="text-center">
        <br>
        <div class="text-center product_title">
            Shopping Cart
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
            <table class="table cart-table">
                <thead class="cart-thead">
                    <tr>
                        <th colspan="4">
                            Your items
                        </th>
                    </tr>
                </thead>
                {% for i in "123" %}
                    <tr>
                        <td>
                            <a href=""><img src="{% static "images (1).png" %}" width="200" height="200"></a>
                        </td>
                        <td class="text-left">
                            ABC
                            <br>
                            SKU: 4354
                            <br>
                            Price: $20
                            <br>
                            Quantity: 3 * $20
                        </td>
                        <td>
                            <div class="text-info font-italic mb-0">$60</div>
                        </td>
                        <td>
                            <a href=""><i class="material-icons cart-icon">add</i></a>
                            <a href=""><i class="material-icons cart-icon">remove</i></a>
                            <a href=""><i class="material-icons cart-icon">delete</i></a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
            <table class="table cart-table">
                <thead class="cart-thead">
                    <tr>
                        <th colspan="4">
                            Check Out
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Please check your cart before payment.
                        </td>
                    </tr>
                    <tr class="text-left">
                        <td>
                            Your total bill is: <strong class="text-info font-italic mb-0">$180</strong>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mx-auto">
                <a href="{% url "home" %}">
                    <button type="button" class="btn btn-lg btn-block text-white" style="background-color: #444345">
                        Back To Products
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
