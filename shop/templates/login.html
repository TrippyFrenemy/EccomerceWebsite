{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<!--Home page with url home-->
{% block content %}
    <div class="container">
        <br>
        <h1 class="product_title text-center">
            Log in or Create a New Account
        </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 text-center custom_div">
                <br>
                <h2 class="product_title">
                    New User
                </h2>
                <br>
                <a href="{% url "sign_up" %}" class="btn btn-secondary">
                    Create New User
                </a>
            </div>
            <div class="col-12 col-sm-12 col-lg-6 text-center bg-light">
                <div>
                    <br>
                    <h2 class="product_title">
                        Registered Users Only
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn btn-secondary">LogIn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>


{% endblock %}
